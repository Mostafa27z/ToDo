<!DOCTYPE html>
<html>
<head>
	<title>ToDO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Welcome At ToDo App</h1>
	<button class="add" onclick="sh()">Add Task From Here</button>
	<div class="cont" >

		<div class="data" >No Data Added Yet</div>
	</div>
	<div class="task" id="task">
		<div class="top">
			<p>Add Task</p>
			<p class="point" onclick="dis()">X</p>
		</div>
		<hr>
		<div class="adta">
			<h3>Add Task</h3>
			<input type="text" name="" id="val">
			<button class="add" onclick="add()">Add Now</button>
		</div>
		<hr>
		<button class="btn s btn-secondary" onclick="dis()">close</button>
	</div>
	<button class="btn btn-secondary dark" onclick="mode()">Light Mode</button>
<script type="text/javascript" src="css/bootstrap.min.js"></script>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
